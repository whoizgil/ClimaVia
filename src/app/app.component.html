<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu side="start" menuId="main-menu" contentId="main-content" (ionDidOpen)="mostrarBotaoFechar()" (ionDidClose)="ocultarBotaoFechar()">
      <ion-header>
        <ion-toolbar>
          <ion-title style="color: #e0ad40">Menu</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="fecharMenu()" *ngIf="botaoFecharVisivel">
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-item routerLink="/feed-infinito">Home</ion-item>
          <ion-item routerLink="/pesquisa">Pesquisa</ion-item>
          <!-- Adicione mais itens do menu aqui -->
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
