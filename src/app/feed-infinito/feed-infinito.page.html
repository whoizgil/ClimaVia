<ion-content>
  <ion-list>
    <ion-item *ngFor="let article of articles">
      <ion-label>
        <h2>{{ article.title }}</h2>
        <p>{{ article.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Carregando mais..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
