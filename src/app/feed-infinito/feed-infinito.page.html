<ion-header>
  <div class="logo-previ">
    <ion-button
    class="back-button"
    routerLink="/home"
    fill="solid"
    color="warning"
    slot="fixed"
  >
    <ion-icon name="arrow-back" color="light"></ion-icon>
  </ion-button>
    <img src="../../assets/imgs/logo_2.png" />
  </div>
  <h1 class="titulo">Previsões</h1> 
  <h2 class="subtitulo">confira a seguir:</h2>
</ion-header>

<ion-content [fullscreen]="true">
  <hr class="linha-preta">
  <ion-list>
    <ion-item-group *ngFor="let cidade of previsoesCidades">
      <ion-item-divider (click)="toggleExpansao(cidade)">
        {{ cidade.cidade }}
        <ion-icon slot="end" [name]="cidade.expandido ? 'chevron-up' : 'chevron-down'"></ion-icon>
      </ion-item-divider>
      <ion-item *ngIf="cidade.expandido">
        <ion-list>
          <ion-item *ngFor="let previsao of cidade.previsoes" class="previsao-item">
            <ion-label class="previsao-info">
              <div class="info-label">Data:</div>
              <div class="data-label">{{ previsao.dt_txt }}</div>
              <div class="info-label">Previsão:</div>
              <div class="info-value previsao-value">{{ previsao.main.temp }}°C  {{ previsao.weather[0].description }}</div>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
