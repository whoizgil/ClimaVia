<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button style="color: #e0ad40"></ion-menu-button>
    </ion-buttons>
    <img src="../../assets/imgs/applogo.png" alt="Imagem" class="logoapp" />
    <ion-buttons slot="end">
      <ion-button (click)="mostrarCaixaDuvida()">
        <ion-icon name="help" style="color: #e0ad40"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map" style="width: 100%; height: 300px"></div>
  <form (ngSubmit)="getRoute()">
    <ion-item>
      <ion-label>Origem</ion-label>
      <ion-input type="text" [(ngModel)]="origin"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Destino</ion-label>
      <ion-input type="text" [(ngModel)]="destination"></ion-input>
    </ion-item>
    <ion-button type="submit">Tra√ßar Rota</ion-button>
  </form>
</ion-content>
