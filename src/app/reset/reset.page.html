<div class="ion-page">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Alteração de Senha</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">reset</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-item>
      <ion-label position="floating">Nova Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirmar Nova Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-button expand="block" color="primary" (click)="enviarSenha()">Enviar</ion-button>
  </ion-content>
</div>
