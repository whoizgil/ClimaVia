<div class="ion-page">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Alteração de Senha</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">reset</ion-title>
      </ion-toolbar>
    </ion-header>

    <form>
      <div class="ion-padding">
        <ion-item>
          <ion-icon name="person-outline"></ion-icon>
          <ion-input class="input" placeholder="Usuário"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="key-outline"></ion-icon>
          <ion-input
            class="input"
            placeholder="Nova Senha"
            type="text"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="key-outline"></ion-icon>
          <ion-input
            class="input"
            placeholder="Confirme sua nova senha"
            type="text"
          ></ion-input>
        </ion-item>

        <ion-button class="resetar" expand="full" type="submit"
          >Alterar</ion-button
        >
      </div>
    </form>

    <ion-button
      class="back-button"
      routerLink="/login"
      fill="solid"
      color="warning"
      slot="fixed"
    >
      <ion-icon name="arrow-back" color="light"></ion-icon>
    </ion-button>
  </ion-content>
</div>
